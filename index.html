<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <p class="text1">Пожалуйста, укажите Ваше имя и фамилию.</p>
            <p class="text2">Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии. </p>
            <div class="container2">
                <form action="#">
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваша фамилия">
                    <p class="text3">Дата рождения</p>
                    <select name="day">
                        <option value="day0" hidden>День</option>
                        <option value="day1">01</option>
                        <option value="day2">02</option>
                        <option value="day3">03</option>
                    </select>
                    <select name="month">
                        <option value="month0" hidden>Месяц</option>
                        <option value="month1">Jan</option>
                        <option value="month2">Fab</option>
                        <option value="month3">Mar</option>
                    </select>
                    <select name="year">
                        <option value="year0" hidden>Год</option>
                        <option value="year1">1985</option>
                        <option value="year2">1995</option>
                        <option value="year3">2005</option>
                    </select>
                    <button>Зарегистрироваться</button>
                    <p class="text4">или</p>
                    <a href="#" class="button2">Продолжить с FACEBOOK</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
